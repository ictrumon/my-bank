<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Insert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-orange-600 text-center mt-5">Let's get some money!!!</h1>
    </header>
    <main>
<section class="mt-12">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-green-600 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Deposit</h4>
            <h3 class="text-5xl text-white">$<span id="deposit-total">00</span></h3>
        </div>
        <div class="bg-yellow-600 p-8 rounded-xl">
            <h4 class="text-3xl text-white">Withdraw</h4>
            <h3 class="text-5xl text-white">$<span id="withdraw-total">00</span></h3>
        </div>
        <div class="bg-violet-600 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Balance</h4>
            <h3 class="text-5xl text-white">$<span id="balance-total">1000</span></h3>
        </div>
    </div>
</section>
<!--Deposit and Withdraw-->
<section class="mt-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-fuchsia-600 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
                <input id="input-deposit" class="w-9/12 px-3 mt-5 py-2" type="text" placeholder="Deposit Amount">
                <button id="btn-deposit" class="block bg-amber-500 hover:bg-sky-700 px-8 py-2 text-white font-semibold rounded-lg mt-5">Deposit</button>
        </div>
        <div class="bg-sky-600 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
                <input id="input-withdraw" class="w-9/12 px-3 py-2 mt-5" type="email" placeholder="Withdraw Amount">
                <button id="btn-withdraw" class="block bg-amber-500 hover:bg-red-700 px-8 py-2 text-white font-semibold rounded-lg mt-5">Withdraw</button>
        </div>
    </div>
</section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
