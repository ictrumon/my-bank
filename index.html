<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="text-4xl font-bold text-violet-600 text-center mt-5">Welcome to Bank</h1>
</header>
<main>
<section class="bg-blue-100 w-9/12 mx-auto mt-10 p-8">
    <h3 class="text-3xl font-medium">Please Login</h3>
    <div class="mt-5">
    <input id="user-email" class="w-9/12 px-3 py-2" type="email" placeholder="Your Email Address">
    <br><br>
    <input id="user-password" class="w-9/12 px-3 py-2" type="password" placeholder="Your Password">
    <button id="btn-submit" class="block bg-amber-500 hover:bg-sky-700 px-8 py-2 text-white font-semibold rounded-lg mt-5">Submit</button>
    </div>
</section>
</main>
<script src="login.js"></script>
</body>
</html>
